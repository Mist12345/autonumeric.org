<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>AutoNumeric.js</title>

	<link rel="preload" as="image" type="image/svg+xml" href="/statics/svg-defs.svg">
	<link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/favicon-16x16.png">
	<link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>statics/manifest.json">

	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="white">
	<meta name="apple-mobile-web-app-title" content="AutoNumeric.js">
	<link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/apple-icon-152x152.png">
	<!-- Add to home screen for Windows -->
	<meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>statics/icons/ms-icon-144x144.png">
	<meta name="msapplication-TileColor" content="#ffffff">

	<meta name="theme-color" content="#0094FF">

	<% for (var chunk of webpack.chunks) {
	for (var file of chunk.files) {
	if (file.match(/\.(js|css)$/)) { %>
	<link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>">
	<% }}} %>

	<meta name="copyright" content="Copyright 2017 Alexandre Bonneau <alexandre.bonneau@linuxfr.eu>">
	<link rel="stylesheet" href="/statics/css/AciD.css">

	<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-106151671-1', 'auto');
        ga('send', 'pageview');
	</script>
</head>
<body>
<noscript>
In order to view this website, you need to activate Javascript.

This allows us to add some nifty features and improve the user experience quite a bit.
Try it!
</noscript>
<div id="q-app"></div>
<!-- Todo: only include in production -->
<%= htmlWebpackPlugin.options.serviceWorkerLoader %>
<!-- built files will be auto injected -->
</body>
</html>
